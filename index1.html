<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What si Dom, connect your JS file with html file</title>
    <link rel="stylesheet" href="./styles/style.css">
    
    <style>
        h1{
            color: antiquewhite;
            background-color: honeydew;
        }
    </style>
</head>
<body>
    <header>
        This is my header
    </header>
    <main>
        <h1>Welcome to my DOM</h1>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>Learned how can i call any tag by document.getElementByTagName</li>
        </ul>
    </main>
    <script>
        console.log('hello')
        // class 2--> Traversing Dom - GetElementsByTagName
        console.log('Document Object Model')
        const student = {
            name: 'Abul mia', 
            id: 112,
            study: function(subject){
                console.log('Subject Name:', subject)
            }
        }
        const liCollections = document.getElementsByTagName('li');
        console.log(liCollections)
        for(const liCollection of liCollections){
            console.log(liCollection, 'loop')
            console.log(liCollection.innerText, 'loop innerText')
        }
        const h1tag = document.getElementsByTagName('h1')
        console.log(h1tag,'h') 
        for(const h of h1tag){
            console.log(h)
            console.log(h.innerText)
        }
    </script>
    <script src="./JS/class1.js"></script>
</body>
</html>
