<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What si Dom, connect your JS file with html file</title>
    <link rel="stylesheet" href="./styles/style.css">
    
    <style>
        h1{
            color: antiquewhite;
            background-color: honeydew;
        }
        #food-title{
            background-color: #000;
        }
    </style>
</head>
<body>
    <header>
        This is my header
    </header>
    <main>
        <h1>Welcome to my DOM</h1>
        <ul>
            <li class="drink">1</li>
            <li>2</li>
            <li>3</li>
            <li>Learned how can i call any tag by document.getElementByTagName</li>
        </ul>
        <section>
            <h1 id="food-title">Foods I love</h1>
            <ul>
                <li class="drink">Rice</li>
                <li>Potato</li>
                <li>Fish</li>
                <li>Burger</li>
                <li class="drink">Water</li>
                <li class="drink">coconat</li>
                <li id="fvt">polau</li>
            </ul>
        </section>
    </main>
    <script>
        console.log('hello')
        // class 2--> Traversing Dom - GetElementsByTagName
        console.log('Document Object Model')
        const student = {
            name: 'Abul mia', 
            id: 112,
            study: function(subject){
                console.log('Subject Name:', subject)
            }
        }
        const liCollections = document.getElementsByTagName('li');
        console.log(liCollections)
        for(const liCollection of liCollections){
            console.log(liCollection, 'loop')
            console.log(liCollection.innerText, 'loop innerText')
        }
        const h1tag = document.getElementsByTagName('h1')
        console.log(h1tag,'h') 
        for(const h of h1tag){
            console.log(h)
            console.log(h.innerText)
        }
        // get by id
        const foodElement = document.getElementById('food-title');
        console.log(foodElement, 'h')
        console.log(foodElement.innerText, 'h')
        foodElement.innerText = 'Food i love to eat'
        const fvt = document.getElementById('fvt');
        console.log(fvt)
        console.log(fvt.innerText)
        fvt.innerText= 'polau __ biriany + dal'
        // get elements by class name
        const classNames = document.getElementsByClassName('drink')
        console.log(classNames)
        for(const className of classNames){
            console.log(className.innerText)
        }
    </script>
    <script src="./JS/class1.js"></script>
</body>
</html>
